<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
</head>
<body style="background-color:beige" id="chat-screen" >
   
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <span>4:47</span>
            <i class="fab fa-kickstarter-k"></i>

        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span>86%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>

    <div class="screen-header">
        <div class="screen-header__back">
            <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
            <span>BTC</span>
        </div>
        
        <div class="screen-header__icons"> 
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </div>

    <main class="friends-screen">
    
        <div class="chat-timestamp">
            Tuesday, June 30, 2020
        </div>
    

    <div class="message-row">
        <img src="image/6.jpg" />
        <div class="message-row__content">
            <span class="message__author font-control">BTC</span>
            <div class="message__info">
                <span class="message__bubble font-control">Buy it more. This is the timing.</span>
                <span class="message__time font-control">21:27</span>
            </div>
        </div>
    </div>

    <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble font-control">I know. I've already bought.</span>
                <span class="message__time font-control">21:27</span>
            </div>
        </div>
    </div>
        

     

      
       

      
    </main>



    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message" />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
        
    </form>
















    <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
></script>
</body>
</html>
