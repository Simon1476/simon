<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
</head>
<body style="background-color: beige;">
   
    

    <main class="friends-screen">

        <div class="status-bar">
            <div class="status-bar__column">
                <span>SKT</span>
                <span>4:47</span>
                <i class="fab fa-kickstarter-k"></i>
    
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-signal"></i>
                <span>86%</span>
                <i class="fas fa-battery-full fa-lg"></i>
            </div>
        </div>
    
        <div class="screen-header">
            <h1 class="screen-header__title">더보기</h1>
    
            <div class="screen-header__icons"> 
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span> <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            </div>
        </div>

        <div class=" user-component-none">
            <div class="user-component__column">
                <img src="image/9.jpg" class="user-component__image--xl" />
                <div class="chat-box__person">
                    <h3>Simon</h3>
                    <h4 id="email">korea@naver.com</h4>
                </div>
            </div>
          
        </div>

        <div class="make-wallet">
            <span>
                QR체크인도 가능한 지갑을 만들어 보세요
                <i class="far fa-plus-square fa-1x"></i>
            </span>
        </div>
          
        <div class="account-pay">
            <div class="account-pay__money">
                <span><i class="fas fa-comment"></i> 돈 0원</span>
                
            </div>

            <div class="account-pay__fn">
                <div>송금</div>
                <div class="devide"></div>
                <div>결제</div>
                <div class="devide"></div>
                <div>자산</div>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-beam"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>
        
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-dice"></i>
                <span>Dice</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-truck"></i>
                <span>Delivery</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-gamepad"></i>
                <span>Game</span>
            </div>
        </div>

        <div class="hate-ad">
            <div class="hate-ad__word">
                <h3>이제는 소개팅</h3>
                <h3>부탁하기도 미안할 때</h3>
            </div>
            <div class="hate-ad__ad">
                <span>ad</span>
            </div>
        </div>

        <div class="hate-ad pink">
            <div class="hate-ad__word ">
                <h3>무료대출 연 이자 200%</h3>
                <h3>010-XXXX-XXXX</h3>
            </div>
            <div class="hate-ad__ad">
                <span>ad</span>
            </div>
        </div>
        

   

      
    </main>





    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a  class="nav__link" href="friends.html"> <i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a  class="nav__link" href="chats.html"> 
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a  class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a  class="nav__link" href="more.html">
                    <span class="nav__smalldot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                  </a>
            </li>
        </ul>
    </nav>
