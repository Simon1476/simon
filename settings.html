<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
</head>
<body style="background-color: beige;">
   
    

    <main class="friends-screen">

        <div class="status-bar">
            <div class="status-bar__column">
                <span>SKT</span>
                <span>4:47</span>
                <i class="fab fa-kickstarter-k"></i>
    
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-signal"></i>
                <span>86%</span>
                <i class="fas fa-battery-full fa-lg"></i>
            </div>
        </div>
    
        <div class="screen-header">
            <div class="screen-header__back">
                <a href="more.html"><i class="fas fa-chevron-left fa-lg"></i></a>
                <span>Back</span>
            </div>
            
            <div class="screen-header__icons"> 
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span> <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            </div>
        </div>

        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                <i class="fas fa-bullhorn"></i>
                <span>Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>

            <li class="settings__setting">
                <div class="settings__setting-column">
                <i class="fas fa-flask"></i>
                <span>Kokoa Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
        
            <li class="settings__setting">
                <div class="settings__setting-column">
                <i class="fas fa-info-circle"></i>
                 <span>Version</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>
            </li>



            <li class="settings__setting">
                <div class="settings__setting-column">
                <i class="far fa-user"></i>
                <span>Friend</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>

            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-comment"></i>
                <span>Chat</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
        
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-adjust"></i>
                 <span>Adjust</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>

            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-phone-square-alt"></i>
                <span>Call</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>

            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-key"></i>
                <span>Secure</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
        
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-bell"></i>
                 <span>Notification</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>
            </li>
    
        </ul>

       

      
    </main>





    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a  class="nav__link" href="friends.html"> <i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a  class="nav__link" href="chats.html"> 
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a  class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a  class="nav__link" href="more.html">
                    <span class="nav__smalldot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                  </a>
            </li>
        </ul>
    </nav>

















    <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
></script>
</body>
</html>
