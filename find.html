<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
</head>
<body style="background-color: white">
   
    

    <main class="friends-screen">

        <div class="status-bar">
            <div class="status-bar__column">
                <span>SKT</span>
                <span>4:47</span>
                <i class="fab fa-kickstarter-k"></i>
    
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-signal"></i>
                <span>86%</span>
                <i class="fas fa-battery-full fa-lg"></i>
            </div>
        </div>
    
        <div class="news-topic">
            <span>#코로나</span>
            <span>톡업데이트</span>
            <span>뉴스</span>
            <i class="far fa-hand-point-right"></i>
        </div>

        <div class="main-topic">
            <div class="main-topic__warn">
                <h4>위기경보</h4>
                <span>심각</span>
            </div>
           
            <h2>코로나 바이러스 감염증-19</h2>
            <div class="main-topic__qrcode">
                <i class="fas fa-qrcode"></i>
                <span>QR 체크인</span>
            </div>
            <h5>03:15 00:00 기준</h5>
        </div>
        
        <div class="main-chart">
            <div class="main-chart__column">
                <h5>확진환자</h5>
                <h4>96,017</h4>
                <div class="main-chart__column-increase">
                    <span><i class="fas fa-caret-up"></i></span>
                    <span>382</span>
                </div>
                
            </div>

            

            <div class="main-chart__column">
                <h5>검사진행</h5>
                <h4>71,590</h4>
                <div class="main-chart__column-increase">
                    <span><i class="fas fa-caret-up"></i></span>
                    <span>1,747</span>
                </div>
            </div>

            <div class="main-chart__column">
                <h5>격리해제</h5>
                <h4>87,754</h4>
                <div class="main-chart__column-increase">
                    <span><i class="fas fa-caret-up"></i></span>
                    <span>6</span>
                </div>
            </div>

            <div class="main-chart__column">
                <h5>사망자</h5>
                <h4>1,675</h4>
                <div class="main-chart__column-increase">
                    <span><i class="fas fa-caret-up"></i></span>
                    <span>6</span>
                </div>
            </div>
        </div>

        <div class="local-detail">
            <div class="local-detail__column">
                <span>서울</span>
                <div><span class="dot"></span></div>
                <div> 
                    <span>확진 30,061</span>
                    <span class="local-detail__column-sm"><i class="fas fa-caret-up"></i>112</span>
                </div>
            </div>

            <div class="local-detail__column">
               <div> <span>완치 27,526</span></div>
               
               <div><span class="local-detail__column-sm"><i class="fas fa-caret-up"></i>78</span></div>
                
            </div>
            <div class="local-detail__column">
                <span>사망 407</span>
                <span class="local-detail__column-sm"><i class="fas fa-caret-up"></i>3</span>
            </div>
        </div>

        <div class="two-btn">
            <input type="button" value="코로나19 현황" />
            <input type="button" value="백신 정보" />
        </div>

        <div class="covid-date">
            <label for="start">Select Date</label>
            <input type="date" id="start" value="2021-03-15" min="2019-01-01" max="2021-03-15" />
        </div>
      
    </main>




    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a  class="nav__link" href="friends.html"> <i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a  class="nav__link" href="chats.html"> 
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a  class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a  class="nav__link" href="more.html">
                    <span class="nav__smalldot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                  </a>
            </li>
        </ul>
    </nav>

    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
></script>
</body>
</html>
