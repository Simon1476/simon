<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Membership Kokoa Clone!</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <span>4:47</span>
            <i class="fab fa-kickstarter-k"></i>

        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span>86%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>

    <header class="kokoa-header">
        <h1>Join Membership KoKoa</h1>
        <p>Now we are a family.</p>
    </header>

    <form action="friends.html" method="get" class="login-form">
        <input name="username" type="text" required placeholder="Email or phone number" />
        <input name="password" type="password" required placeholder="Password" />
        <input type="submit" value="Log in" />
    </form>
    
    
    <h4 class="index-line">
        Or
    </h4>

    <form action="friends.html" method="get" class="login-form">
        <input class="Qr-login" type="submit" value="QR Code Login" />
    </form>

            <span>
                Please, Make your sreen small!!
            </span>
        </div>

    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
></script>

</html>
